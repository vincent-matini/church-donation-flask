<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make a Donation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container">
    <h2>Make a Donation</h2>

    <form method="POST" action="{{ url_for('donate') }}">
      <input
        type="text"
        name="name"
        placeholder="Donor Name"
        required
      >

      <input
        type="number"
        name="amount"
        step="0.01"
        placeholder="Amount"
        required
      >

      <input
        type="date"
        name="date"
        required
      >

      <button type="submit">Save Donation</button>
    </form>

    <p>
      <a href="{{ url_for('donations') }}">View all donations</a>
    </p>
  </div>
</body>
</html>
