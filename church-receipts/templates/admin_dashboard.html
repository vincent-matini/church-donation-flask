{% extends "admin_base.html" %}

{% block content %}

<h1>Donations Dashboard</h1>

<p class="muted">Logged in as <strong>admin</strong></p>

<table border="1" cellpadding="10" cellspacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    {% for d in donations %}
    <tr>
      <td>{{ d.name }}</td>
      <td>{{ d.type }}</td>
      <td>{{ d.amount }}</td>
      <td>{{ d.date }}</td>
      <td>
        <form method="POST" action="{{ url_for('delete_donation', donation_id=d.id) }}">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
