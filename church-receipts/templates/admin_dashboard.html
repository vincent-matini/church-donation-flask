{% extends "admin_base.html" %}

{% block content %}

<h1>Donations Dashboard</h1>

<p class="muted">Logged in as <strong>admin</strong></p>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Amount (KES)</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      {% for d in donations %}
      <tr>
        <td>{{ d.name or "Anonymous" }}</td>
        <td>{{ d.type }}</td>
        <td>{{ d.amount }}</td>
        <td>{{ d.date }}</td>
        <td>
          <form method="POST" action="{{ url_for('delete_donation', donation_id=d.id) }}">
            <button type="submit" class="danger">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5" style="text-align:center;">No donations yet</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
