<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Admin Dashboard" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }

        .admin-navbar {
            background: #1f2937;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .admin-container {
            padding: 30px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #e5e7eb;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- ADMIN NAVBAR -->
    <nav class="admin-navbar">
        <div>
            <strong>Church Donation System — Admin</strong>
        </div>
        <div>
            <a href="admin_dashboard.html">Dashboard</a>
            <a href="{{ url_for('admin_logout') }}">Logout</a>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="admin-container">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        © 2026 Church Donation System. All rights reserved.
    </footer>

</body>
</html>
