<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>All Donations</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family: Arial, sans-serif; max-width: 800px; margin: auto;">

{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Donation Records</h1>

  <table border="1" cellpadding="8" cellspacing="0" width="100%">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Amount (KES)</th>
      <th>Date</th>
    </tr>

    {% for r in records %}
    <tr>
      <td>{{ r[0] or "Anonymous" }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ r[2] }}</td>
      <td>{{ r[3] }}</td>
    </tr>
    {% endfor %}
  </table>

  <br />
  <a href="/">Add new donation</a> |
  <a href="/export">Export CSV</a>
</div>
{% endblock %}
</body>

</html>
